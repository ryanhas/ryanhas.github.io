<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<link rel="manifest" href="manifest.webmanifest">
	
	<script>
		if ("serviceWorker" in navigator) {
			// register service worker
			navigator.serviceWorker.register("sw.js");
		}
	</script>
	<title>To do list</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>Work To-Dos</h1>
				<div>
					<div class="border1"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText">
				<p id="first">Enter text into the input field to add items to your list.</p>
				<p id="second">Click the item to mark it as complete.</p>
				<p id="third">Click the "X" to remove the item from your list.</p>
			</div>
		</div>

		<div class="row">
			<div>
				<input id="userInput" type="text" placeholder="New item..." maxlength="100">
				<button id="enter">ADD</button>
				<button id="clear">DELETE ALL TASKS</button>
			</div>
		</div>

		<!-- Empty List -->
		<ul id="sortable">
		</ul>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	<script type="text/javascript" src="script_method3.js"></script>
</body>
</html>
